<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripción</title>
</head>

<body>

    <header>
        <a href="/index.html">Pagina Principal</a>
        <h1>Ingresa tus datos</h1>
    </header>
    <div>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" placeholder="Ingresa tu Correo">
    </div>

    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="Ingresa tu nombre completo">
    </div>


    <div>
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" placeholder="Ingresa tu contraseña">
    </div>

    <button>Enviar</button> <br><br><br>

    




</body>

</html>
